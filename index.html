<!DOCTYPE html>
<html>
<head>
    <title>Crime Reporting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
<div class="container text-center mt-5">

    <h1 class="text-info mb-4">Online Crime Reporting System</h1>

    {% if error %}
        <div class="alert alert-danger w-50 mx-auto">{{ error }}</div>
    {% endif %}

    <div class="mt-4">
        <h4>Select Login Type</h4>

        <!-- Police login -->
        <form action="/login_police" method="post" class="mt-3 w-50 mx-auto">
            <input type="text" name="username" class="form-control mb-2" placeholder="Police Username">
            <input type="password" name="password" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary w-100">Police Login</button>
        </form>

        <hr class="border-light w-50 mx-auto">

        <!-- Citizen login -->
        <form action="/login_citizen" method="post" class="mt-3 w-50 mx-auto">
            <input type="text" name="name" class="form-control mb-2" placeholder="Your Name">
            <input type="password" name="password" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-success w-100">Citizen Login</button>
        </form>
    </div>

</div>
</body>
</html>
