<!DOCTYPE html>
<html>
<head>
    <title>Citizen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-success">ðŸ‘¤ Citizen Dashboard</h2>
    <hr>

    <h4>Search Crimes</h4>
    <input id="search" class="form-control mb-2" placeholder="Search...">
    <button id="searchBtn" class="btn btn-primary mb-3">Search</button>

    <h4>Crime Records</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Offense Type</th>
                <th>Weapon</th>
                <th>Victim Gender</th>
            </tr>
        </thead>
        <tbody id="crimeData"></tbody>
    </table>
</div>

<script>
function render(data) {
    let html = "";
    data.forEach(c => {
        html += `<tr>
            <td>${c.Date}</td>
            <td>${c.City}</td>
            <td>${c.State}</td>
            <td>${c.Offense_Type}</td>
            <td>${c.Weapon}</td>
            <td>${c.Victim_Gender}</td>
        </tr>`;
    });
    $("#crimeData").html(html);
}

function loadCrimes() {
    $.get("/get_all_crimes", render);
}

$("#searchBtn").click(() => {
    $.get("/search_crimes?query=" + $("#search").val(), render);
});

loadCrimes();
</script>

</body>
</html>
